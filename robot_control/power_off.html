<!DOCTYPE html>
<html>
    <head>
        <title>Robot control - Power off</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Robot control - Power off</h1>
        <a href="index.html">Back to menu</a><br>
        <button id="turn_off">Turn off</button>
        <script type="module">
            import { connect } from './mqtt_client.js';
            let mqttClient = connect();

            document.getElementById("turn_off")
                .addEventListener(
                "click",
                function() {
                    mqttClient.publish("launcher/poweroff", "");
                }
            );
        </script>
    </body>
</html>
